  <!--DIV para mostrar productos y comentarios-->
  
    <div id="productos"></div>
    <div id="imagenes"></div>
    <div id="comentarios"></div>
    <p id="queresComentar" style="display: inline-block;">¿Querés dejar tu comentario? Inicia sesión <a href="index.html">aquí.</a></p>

  <!--DIV para nuevo comentario-->
  <div id="nuevoComentario" class="newComment" type="text" style="display: none;">
    <br><br>
    <p><h6>¿Conocés este producto? ¡Contanos tu opinón!</h6></p>
    <textarea id="newComment" rows="4" cols="100" ></textarea><br>
    <p>Calificación: </p>
    
    <!--DIV para calificación con estrellas-->
    <div class="star-rating">
      <input id="star-5" type="radio" name="rating" value="5" />
      <label for="star-5" title="5 stars">
        <i class="active fa fa-star"></i>
      </label>
  
      <input id="star-4" type="radio" name="rating" value="4" />
      <label for="star-4" title="4 stars">
        <i class="active fa fa-star"></i>
      </label>
  
      <input id="star-3" type="radio" name="rating" value="3" />
      <label for="star-3" title="3 stars">
        <i class="active fa fa-star"></i>
      </label>
  
      <input id="star-2" type="radio" name="rating" value="2" />
      <label for="star-2" title="2 stars">
        <i class="active fa fa-star"></i>
      </label>
  
      <input id="star-1" type="radio" name="rating" value="1" checked />
      <label for="star-1" title="1 star">
        <i class="active fa fa-star"></i>
      </label>
    </div>
    <br><br>
    <button id="enviarComentario">Enviar</button>
  </div>
